<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    <main class="card active">
        <img src="./src/images/icon-star.svg" alt="Icon star">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
        <form id="form">
          <button type="submit" class="btn-submit">Submit</button>
        </form>
    </main>
    <section class="thank-you">
      <img src="./src/images/illustration-thank-you.svg" alt="illustration-thank-you">
      <span id="selection">You selected 4 out of 5</span>
      <h3>Thank you!</h3>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
